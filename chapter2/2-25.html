<html>
<head>
  <title>My first Vue app</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
  <div id="app" class="container">
    <p>{{ message }}</p>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>mail</th>
          <th>tel</th>
        </tr>
      </thead>
      <tr v-for="item in items">
        <td>{{item.name}}</td>
        <td>{{item.mail}}</td>
        <td>{{item.tel}}</td>
      </tr>
    </table>
  </div>

  <script>
  const appdata = {
    data() {
      return {
        message: 'show data by table',
        items: [
          {name: 'Taro', mail: 'taro@yamada', tel: '999-999'},
          {name: 'Hanako', mail: 'hanako@flower', tel: '888-888'},
          {name: 'Sachiko', mail: 'sachiko@happy', tel: '777-777'}
        ]
      }
    }
  }
  Vue.createApp(appdata).mount('#app')
  </script>
</body>
</html>
