<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <h1>Vue3</h1>
  <div id="app">
    <pre>{{ data.map((value, key) => key + ' : [' + value + ']').join('\n')}}</pre>
  </div>

  <script>
  const data = ['Windows', 'MacOS', 'Linux']
  const appdata = {
    data() {
      return {
        data: data
      }
    }
  }
  Vue.createApp(appdata).mount('#app')
  </script>
</body>
</html>
